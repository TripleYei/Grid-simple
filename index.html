<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<style type="text/css">
		.grid-container{
			display: grid;
			grid-gap: 10%;
			grid-template-areas: 'myArea myArea myArea';
		}
		.grid-item{
			background-color: black;
			color:white;
			display: grid;
			justify-content: center;
			align-content: center;
			font-size: 4vw;
			

		}
	</style>
</head>
<body>
	 <div class="grid-container">
  		<div class="grid-item"> Hola, </div>
  		<div class="grid-item">Qué</div>
  		<div class="grid-item">tal</div>
  		<div class="grid-item">¿</div>
  		<div class="grid-item">estás</div>
  		<div class="grid-item">?</div>
  		
	</div> 
</body>
</html>
